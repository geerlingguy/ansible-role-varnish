---
varnish_package_name: "varnish"
varnish_version: "5.1"

varnish_use_default_vcl: true
varnish_default_vcl_template_path: default.vcl.j2

varnish_default_backend_host: "127.0.0.1"
varnish_default_backend_port: "8080"
# If backend server expect PROXY protocol connexion:
# varnish_default_backend_proxy_proto: 1

varnish_listen:
  - port: 80
  # - address: 127.0.0.1
  #   port: 6081
  #   # If Varnish must expect a PROXY protocol connexion:
  #   proxy_proto: yes

varnish_secret: "14bac2e6-1e34-4770-8078-974373b76c90"
varnish_config_path: /etc/varnish
varnish_limit_nofile: 131072

varnish_admin_listen_host: "127.0.0.1"
varnish_admin_listen_port: "6082"

varnish_storage: "file,/var/lib/varnish/varnish_storage.bin,256M"
varnish_pidfile: /run/varnishd.pid

varnish_enabled_services:
  - varnish

# Optionally define additional backends.
# varnish_backends:
#   apache:
#     host: 10.0.2.2
#     port: 80
#     proxy_proto: 1
#   nodejs:
#     host: 10.0.2.3
#     port: 80

# Optionally define vhosts pointed at different backends.
# varnish_vhosts:
#   example.com:
#     backend: apache
#   nodejs.example.com:
#     backend: nodejs
